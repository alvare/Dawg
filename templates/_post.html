{% load custom_filters %}
<h2><a href="{{ article.id }}">{{ article.title }}</a></h2>
<span class="author-link">&gt;by <a rel="bookmark" href="#">{{ article.author }}</a> - {{ article.time|date }} @ {{ article.time|date:"g a" }}</span>
<p>{{ article.content|linebreaksbr|truncate_magic:article.id|img_tags:article }}</p>
<div class="kicker"></div>
